Spring: |+2
  <br/>
  Create a `@Configuration` class that defines your custom implementation as a `@Bean`.

  ```java
  @Configuration
  public class ElideConfiguration {
      @Bean
      public InvalidEntityBodyExceptionMapper exceptionMapper() {
          return new InvalidEntityBodyExceptionMapper();
      }
  }
  ```

Elide Standalone: |+2
  <br/>
  Override `ElideStandaloneSettings`.

  ```java
  public abstract class Settings implements ElideStandaloneSettings {
      @Override
      public ExceptionMappers getExceptionMappers() {
          return BasicExceptionMappers.builder().register(new InvalidEntityBodyExceptionMapper()).build();
      }
  }
  ```
